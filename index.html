<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analysis Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .grid-item {
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <!-- Top-left: exploratory analysis -->
        <div class="grid-item iframe-container">
            <iframe src="exploratoryanalysis.html"></iframe>
        </div>

        <!-- Top-right: placeholder -->
        <div class="grid-item placeholder">
            Placeholder for Chart or Table 1
        </div>

        <!-- Bottom-left: placeholder -->
        <div class="grid-item placeholder">
            Placeholder for Chart or Table 2
        </div>

        <!-- Bottom-right: placeholder -->
        <div class="grid-item placeholder">
            Placeholder for Summary or Notes
        </div>
    </div>

</body>
</html>
