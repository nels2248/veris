<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analysis Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .grid-item {
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
		 

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            color: #555;
            font-size: 1.2em;
        }
		
		.iframe-container {
    display: flex;
    flex-direction: column;
    height: 100%; /* or any fixed height like 600px */
  }

  .iframe-container iframe {
    flex: 1 1 50%;
    width: 100%;
    border: none;
  }
    </style>
</head>
<body>

    <div class="grid-container">
        <!-- Top-left: exploratory analysis -->
        <div class="grid-item iframe-container">
            <iframe src="exploratoryanalysis.html"></iframe>
        </div>
		<!-- Top-right: correlated columns -->
		<div class="grid-item iframe-container">
            <iframe src="correlatedcolumns.html"></iframe>
        </div>

        <!-- Bottom left: placeholder -->
        <div class="grid-item iframe-container">
			<iframe src="top_industry_per_month_final.html"></iframe>
            <iframe src="incident_running_total_with_hover_victims.html"></iframe>			
        </div> 
		 
		 

        <!-- Bottom-right: placeholder -->
        <div class="grid-item iframe-container">
            <iframe src="last10incidents.html"></iframe>
        </div>
    </div>

</body>
</html>
